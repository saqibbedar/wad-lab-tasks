<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <!-- navbar -->
    <nav>
        <ul>
            <li>SHOP</li>
            <li><a href="../homepage.html" title="Home">LOGO</a></li>
            <li>
                <a href="../ali/ali.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg></a>

                <a href="./Login.html" title="Login" class="hide-on-mobile-screen"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg></a>

                <div><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag-icon lucide-shopping-bag"><path d="M16 10a4 4 0 0 1-8 0"/><path d="M3.103 6.034h17.794"/><path d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0 0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"/></svg></div>
            </li>
        </ul>
    </nav>

    <!-- main container -->
    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="username">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-icon lucide-user-round"><circle cx="12" cy="8" r="5"/><path d="M20 21a8 8 0 0 0-16 0"/></svg>
                    
                    <div class="input-container">
                        <label for="username">USERNAME</label>
                        <input type="text" id="username" name="username" placeholder="USERNAME" minlength="5" maxlength="15" required>
                    </div>
                </div>

                <div class="password">
                    <span class="password-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye-icon lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
                    </span>
                    <div class="input-container">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"  placeholder="PASSWORD" minlength="5" maxlength="8" required >
                    </div>
                </div>

                <button type="submit" class="btn pri-btn">Login</button>
            </form>
           <div class="login-options">
            <p class="no-account">DON'T HAVE AN ACCOUNT?</p>
            <button type="button" class="btn cwg">Continue with Google</button>
           </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
