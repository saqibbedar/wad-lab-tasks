
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../../main.css">
    <title>WAD | Lab08</title>
</head>
<body>
    <button type="button" title="goto homepage">
        <a href="../../../index.html">Homepage</a>
    </button>
    <br><br>
    <h1>Form validation</h1>
    <br>
    <form action="#" id="form">
        <!-- full name -->
        <div class="flex">
            <div class="flex-col">
                <label for="fname">First Name <span class="required">*</span></label>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <span class="error-line show">First name is required</span>
            </div>
            <div class="flex-col">
                <label for="lname">Last Name <span class="optional">(optional)</span></label>
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
        </div>
        <div class="secondpart">
            <!-- email -->
            <div class="flex-col">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email">
                <span class="error-line show">Email is required</span>
            </div>
    
            <!-- password -->
            <div class="flex-col">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="Password">
                <span class="error-line show">Password is required</span>
            </div>
    
            <!-- confirm password -->
            <div class="flex-col">
                <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                <span class="error-line show">Password does not matched</span>
            </div>

            <!-- comply with policies -->
            <div class="policy-input">
                <input type="checkbox" id="policy" name="policy">
                <label for="policy">I agree to the <a href="#" title="policies">policies</a> <span class="required">*</span></label>
                <span class="error-line show">Please accept policies to submit form</span>
            </div>
    
            <!-- submit form -->
            <button type="submit" id="submit-btn">Submit</button>
        </div>
        <div id="form-message">
            <span class="error-line show" style="margin-top: 10px;">Please enter all required fields</span>
            <span class="success show">Form submitted successfully!</span>
        </div>
    </form>
    <!-- js -->
    <script src="formValidation.js"></script>
</body>
</html>
